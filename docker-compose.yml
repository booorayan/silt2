version: '3.9'

services:
  db:
    container_name: db
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  djangoapp:
    container_name: djangoapp
    build: .
    command: bash -c "python3 /app/manage.py makemigrations --no-input && python3 /app/manage.py migrate --noinput && python3 /app/manage.py runserver -b 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  pgdata: {}
